<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Messenger</title>
    <style>
        /* --- Сброс стилей и переменные --- */
        :root {
            --bg-color: #ffffff;
            
            /* ЦВЕТА САЙДБАРА (ТЕМНЫЕ) */
            --sidebar-bg: #1e293b;
            --sidebar-border: #334155;
            --sidebar-hover: #334155;
            --active-chat-bg: #3b82f6;
            --sidebar-text-main: #f1f5f9;
            --sidebar-text-sub: #94a3b8;

            /* ЦВЕТА ОСНОВНОГО ЧАТА */
            --primary-color: #3b82f6;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            overflow: hidden;
            background-color: var(--bg-color);
        }

        /* --- Боковая панель --- */
        .sidebar {
            width: 300px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--sidebar-border);
            display: flex;
            flex-direction: column;
            color: var(--sidebar-text-main);
            z-index: 20; /* Чтобы тень от сайдбара была поверх фона */
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--sidebar-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h2 {
            font-size: 20px;
            color: var(--sidebar-text-main);
        }

        /* СТИЛИ КНОПКИ */
        .add-chat-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-size: 22px;
            line-height: 1;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 3px;
            transition: background-color 0.2s;
        }

        .add-chat-btn:hover {
            background-color: #60a5fa;
        }

        .add-chat-btn:active {
            background-color: #2563eb;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            list-style: none;
        }

        .chat-list::-webkit-scrollbar {
            width: 6px;
        }
        .chat-list::-webkit-scrollbar-thumb {
            background-color: var(--sidebar-border);
            border-radius: 3px;
        }

        .chat-item {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid transparent;
            display: flex;
            align-items: center;
            transition: background 0.2s;
        }

        .chat-item:hover {
            background-color: var(--sidebar-hover);
        }

        .chat-item.active {
            background-color: var(--active-chat-bg);
        }

        .chat-item.active .chat-info p {
            color: #e0e7ff; 
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            background-color: #475569;
            color: white;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .chat-info h4 {
            font-size: 16px;
            color: var(--sidebar-text-main);
            margin-bottom: 3px;
        }

        .chat-info p {
            font-size: 13px;
            color: var(--sidebar-text-sub);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }

        /* --- Основное окно чата --- */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }

        .no-chat-selected {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            background-color: #f8fafc;
        }

        .chat-area {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .chat-area.active {
            display: flex;
        }

        /* --- ШАПКА ЧАТА (ИЗМЕНЕНО: ТЕМНАЯ) --- */
        .chat-top-bar {
            padding: 15px 20px;
            /* Темный фон как у сайдбара */
            background-color: var(--sidebar-bg); 
            border-bottom: 1px solid var(--sidebar-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .chat-top-bar h3 {
            color: #ffffff; /* Белый текст */
        }
        
        .delete-chat-btn {
            background: rgba(239, 68, 68, 0.1); /* Полупрозрачный красный фон */
            border: 1px solid #ef4444;
            color: #ef4444;
            cursor: pointer;
            font-size: 13px;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .delete-chat-btn:hover {
            background-color: #ef4444;
            color: white;
        }

        /* --- ОБЛАСТЬ СООБЩЕНИЙ С КАРТИНКОЙ --- */
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            
            /* ФОН КАРТИНКОЙ (Похожий на Sticker Bomb) */
            background-color: #d8d8d8;
            /* Ссылка на похожую текстуру из интернета */
            background-image: url('https://img.freepik.com/free-vector/hand-drawn-graffiti-pattern-background_23-2149957754.jpg?w=740'); 
            background-repeat: repeat;
            background-size: 400px; /* Размер узора */
            background-position: center;
            
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); 
        }

        .message.sent {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message-time {
            font-size: 10px;
            opacity: 0.8;
            text-align: right;
            margin-top: 5px;
            display: block;
        }

        .input-area {
            padding: 20px;
            background-color: #fff; /* Поле ввода остается светлым для контраста */
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .input-area input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            outline: none;
            font-size: 15px;
            background-color: #f9fafb;
        }

        .input-area input:focus {
            border-color: var(--primary-color);
            background-color: #fff;
        }

        .send-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background-color: #2563eb;
        }

    </style>
</head>
<body>

    <!-- БОКОВАЯ ПАНЕЛЬ -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Чаты</h2>
            <button class="add-chat-btn" id="createChatBtn" title="Создать новый чат">+</button>
        </div>
        <ul class="chat-list" id="chatList">
            <!-- Сюда добавляются чаты -->
        </ul>
    </div>

    <!-- ОСНОВНОЕ ОКНО -->
    <div class="main-chat">
        
        <div class="no-chat-selected" id="welcomeScreen">
            <svg style="width: 80px; height: 80px; fill: #cbd5e1; margin-bottom: 20px;" viewBox="0 0 24 24">
                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
            </svg>
            <h3>Выберите чат</h3>
            <p style="font-size: 14px; margin-top: 10px;">или создайте новый, нажав на кнопку «+»</p>
        </div>

        <div class="chat-area" id="chatInterface">
            <div class="chat-top-bar">
                <h3 id="currentChatName">Название чата</h3>
                <button class="delete-chat-btn" id="deleteChatBtn">Удалить чат</button>
            </div>

            <div class="messages-container" id="messagesList">
                <!-- Сообщения -->
            </div>

            <form class="input-area" id="messageForm">
                <input type="text" id="messageInput" placeholder="Напишите сообщение..." autocomplete="off">
                <button type="submit" class="send-btn">
                     <svg viewBox="0 0 24 24" width="20" height="20" fill="white">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Данные
        let chats = JSON.parse(localStorage.getItem('myChats')) || [];
        let activeChatId = null;

        // Элементы
        const chatListEl = document.getElementById('chatList');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const chatInterface = document.getElementById('chatInterface');
        const currentChatNameEl = document.getElementById('currentChatName');
        const messagesListEl = document.getElementById('messagesList');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const createChatBtn = document.getElementById('createChatBtn');
        const deleteChatBtn = document.getElementById('deleteChatBtn');

        // Сохранить
        function saveChats() {
            localStorage.setItem('myChats', JSON.stringify(chats));
        }

        // Отрисовать список чатов
        function renderChatList() {
            chatListEl.innerHTML = '';
            chats.forEach(chat => {
                const li = document.createElement('li');
                li.className = `chat-item ${chat.id === activeChatId ? 'active' : ''}`;
                li.onclick = () => openChat(chat.id);

                const lastMsg = chat.messages.length > 0 
                    ? chat.messages[chat.messages.length - 1].text 
                    : 'Нет сообщений';
                
                const initial = chat.name.charAt(0).toUpperCase();

                li.innerHTML = `
                    <div class="chat-avatar">${initial}</div>
                    <div class="chat-info">
                        <h4>${chat.name}</h4>
                        <p>${lastMsg}</p>
                    </div>
                `;
                chatListEl.appendChild(li);
            });
        }

        // Создать чат
        function createNewChat() {
            const chatName = prompt("Придумайте название для нового чата:");
            
            if (chatName && chatName.trim() !== "") {
                const newChat = {
                    id: Date.now(),
                    name: chatName.trim(),
                    messages: []
                };
                chats.push(newChat);
                saveChats();
                renderChatList();
                openChat(newChat.id); 
            }
        }

        // Открыть чат
        function openChat(id) {
            activeChatId = id;
            const chat = chats.find(c => c.id === id);
            
            if (!chat) return;

            welcomeScreen.style.display = 'none';
            chatInterface.classList.add('active');
            
            currentChatNameEl.textContent = chat.name;
            renderMessages(chat.messages);
            renderChatList();
            messageInput.focus();
        }

        // Отрисовать сообщения
        function renderMessages(messages) {
            messagesListEl.innerHTML = '';
            messages.forEach(msg => {
                const div = document.createElement('div');
                div.className = 'message sent';
                div.innerHTML = `
                    ${msg.text}
                    <span class="message-time">${msg.time}</span>
                `;
                messagesListEl.appendChild(div);
            });
            messagesListEl.scrollTop = messagesListEl.scrollHeight;
        }

        // Отправить сообщение
        function sendMessage(e) {
            e.preventDefault();
            const text = messageInput.value.trim();
            
            if (text && activeChatId) {
                const chatIndex = chats.findIndex(c => c.id === activeChatId);
                const now = new Date();
                const timeString = now.getHours().toString().padStart(2, '0') + ':' + 
                                   now.getMinutes().toString().padStart(2, '0');

                const newMessage = {
                    text: text,
                    time: timeString,
                    timestamp: Date.now()
                };

                chats[chatIndex].messages.push(newMessage);
                saveChats();
                
                messageInput.value = '';
                renderMessages(chats[chatIndex].messages);
                renderChatList();
            }
        }

        // Удалить чат
        function deleteCurrentChat() {
            if (confirm("Удалить этот чат и переписку?")) {
                chats = chats.filter(c => c.id !== activeChatId);
                saveChats();
                activeChatId = null;
                welcomeScreen.style.display = 'flex';
                chatInterface.classList.remove('active');
                renderChatList();
            }
        }

        // События
        createChatBtn.addEventListener('click', createNewChat);
        messageForm.addEventListener('submit', sendMessage);
        deleteChatBtn.addEventListener('click', deleteCurrentChat);

        // Старт
        renderChatList();

    </script>
</body>
</html>
